sudo: required
env:
  global:
  - policyDir="." policyName="writeToDatapowerLog"
language: node_js
node_js:
- '4'
before_install:
- mkdir tmp || true
- mkdir out || true
- chmod 755 ./build.sh
script:
- ./build.sh $policyDir $policyName
- find .
deploy:
  provider: releases
  api_key:
    secure: 
  file: out/*
  skip_cleanup: true
  on:
    repo: ChrisPhillips-cminion/APIConnect-Policy-AssemblyLogger
